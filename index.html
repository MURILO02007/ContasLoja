<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <!-- Adicionando Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>

    <style>
        :root {
            --primary-red: #D32F2F;
            --light-red: #FFCDD2;

        * {

        body {

        header {

        .container {

        .section {
            background-color: var(--white);

        }
        
        h2 {

            border-bottom: 2px solid var(--light-red);
            padding-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;

            font-size: 1rem;
        }
        
        .form-row {

            gap: 1rem;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        button {
            background-color: var(--primary-red);
            color: var(--white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        button:hover {

        }
        
        .btn-secondary {

            color: var(--dark-gray);
        }
        
        .btn-secondary:hover {

        }
        
        .btn-pay {

        }
        
        .btn-reset {

        }
        
        .btn-reset:hover {
            background-color: #F57C00;

        .btn-reopen {
            background-color: var(--dark-gray);
        }
        
        .btn-reopen:hover {

        }
        
        .btn-delete {
            background-color: #f44336;
        }
        
        .btn-delete:hover {
            background-color: #d32f2f;
            transform: translateY(-2px);
        }
        
        .accounts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .account-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1.5rem;
            background-color: var(--white);
            transition: transform 0.3s, box-shadow 0.3s;

        .account-card.overdue {

        .account-card.recent {

        }
        
        .account-card.paid {

        }
        
        .account-card.reset {
            border-left: 5px solid var(--orange);
            background-color: var(--light-orange);
            animation: pulse 2s infinite;

        @keyframes pulse {
            0% { transform: scale(1); }

            100% { transform: scale(1); }

        .account-header {

            margin-bottom: 1rem;
            border-bottom: 1px solid #eee;

            padding: 0.5rem 0;

        .product-details {

        .product-name {

        .unit-price {

        .total-price {

        }
        
        .payment-info {
            background-color: var(--light-gray);
            padding: 0.75rem;
            border-radius: 4px;
            margin: 0.5rem 0;
        }
        
        .payment-item {
            display: flex;
            justify-content: space-between;
            padding: 0.25rem 0;
            font-size: 0.9rem;
        }
        
        .total {
            font-weight: 600;
            font-size: 1.1rem;
            text-align: right;
            margin-top: 1rem;
            color: var(--primary-red);
        }
        
        .total.paid {
            color: var(--green);

        .add-product-form, .payment-form {

        }
        
        .actions {

            gap: 0.5rem;
            margin-top: 1rem;

        .empty-state {

            padding: 2rem;
            color: var(--dark-gray);
        }
        
        .search-container {

            position: relative;
        }
        
        .search-input {
            padding-left: 2.5rem;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23757575"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>');
            background-repeat: no-repeat;
            background-position: 0.75rem center;
            background-size: 1.2rem;
        }
        
        .no-results {
            text-align: center;
            padding: 2rem;
            color: var(--dark-gray);
            display: none;
        }
        
        .sort-options {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .sort-btn {
            background-color: transparent;
            color: var(--dark-gray);
            border: 1px solid #ddd;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }
        
        .sort-btn:hover {
            background-color: var(--primary-red);
            color: var(--white);
            border-color: var(--primary-red);
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .sort-btn.active {
            background-color: var(--primary-red);
            color: var(--white);
            border-color: var(--primary-red);
        }
        
        .sort-btn.active:hover {
            background-color: var(--dark-red);
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--dark-gray);
        }
        
        /* Novos estilos para as abas */
        .tabs-container {
            margin-bottom: 2rem;
        }
        
        .tabs {
            display: flex;
            background-color: var(--white);
            border-radius: 8px 8px 0 0;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .tab {
        color: var(--dark-gray);
            flex: 1;
            padding: 1rem;
            text-align: center;
            background-color: var(--light-gray);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        .tab:hover {
            background-color: #e0e0e0;
        }
        
        .tab.active {
            background-color: var(--white);
            border-bottom: 3px solid var(--primary-red);
            color: var(--primary-red);
        }
        
        .tab-content {
            display: none;
            background-color: var(--white);
            border-radius: 0 0 8px 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .tab-content.active {
            display: block;
        }
        
        .tab-badge {
            background-color: var(--primary-red);
            color: var(--white);
            border-radius: 50%;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }
        
        .tab.active .tab-badge {
            background-color: var(--dark-red);
        }
        
        /* Botão para a página gas.html */
        .gas-button {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background-color: var(--white);
            color: var(--primary-red);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .gas-button:hover {
            background-color: var(--light-red);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);

        @media (max-width: 768px) {
            .accounts-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1rem;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .sort-options {
                flex-direction: column;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                border-bottom: 1px solid #ddd;
                border-right: none;
            }
            
            .tab.active {
                border-bottom: 3px solid var(--primary-red);
                border-right: none;
            }
            
            .gas-button {
                position: relative;
                top: auto;
                right: auto;
                margin: 1rem auto;
                display: block;
                width: fit-content;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Gama Novaes</h1>
        <p>Controle de Contas a Pagar</p>
        <button class="gas-button" onclick="window.location.href='gas.html'">
            Controle de Gás <span style="font-size: 1.2rem;">→</span>
        </button>
    </header>
    
    <div class="container">
        <section class="section">
            <h2>Adicionar Nova Conta</h2>
            <form id="accountForm">
                <div class="form-group">
                    <label for="customerName">Nome do Cliente</label>
                    <input type="text" id="customerName" required>
                </div>
                
                <div class="form-group">
                    <label for="phoneNumber">Número de Telefone</label>
                    <input type="tel" id="phoneNumber" required>
                </div>
                
                <div class="form-group">
                    <label for="productName">Nome do Material</label>
                    <input type="text" id="productName" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="productQuantity">Quantidade</label>
                        <input type="number" id="productQuantity" min="1" value="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productValue">Valor Unitário (R$)</label>
                        <input type="number" id="productValue" step="0.01" min="0" required>
                    </div>
                </div>
                
                <button type="submit">Adicionar Conta</button>
            </form>
        </section>
        
        <section class="section">
            <h2>Contas dos Clientes</h2>
            
            <div class="tabs-container">
                <div class="tabs">
                    <button class="tab active" data-tab="active-accounts">
                        Contas Ativas <span class="tab-badge" id="active-count">0</span>
                    </button>
                    <button class="tab" data-tab="paid-accounts">
                        Contas Quitadas <span class="tab-badge" id="paid-count">0</span>
                    </button>
                </div>
                
                <div class="tab-content active" id="active-accounts-content">
                    <div class="search-container">
                        <input type="text" id="searchInputActive" class="search-input" placeholder="Pesquisar por nome do cliente...">
                    </div>
                    
                    <div class="sort-options">
                        <button class="sort-btn active" id="sortOldest">Mais Antigas</button>
                        <button class="sort-btn" id="sortNewest">Mais Recentes</button>
                        <button class="sort-btn" id="sortOverdue">Em Atraso</button>
                    </div>
                    
                    <div id="activeAccountsContainer" class="accounts-grid">
                        <div class="loading" id="loadingActiveState">
                            Carregando contas ativas...
                        </div>
                        <div class="empty-state" id="emptyActiveState">
                            Nenhuma conta ativa no momento.
                        </div>
                        <div class="no-results" id="noResultsActive">
                            Nenhuma conta ativa encontrada com esse nome.
                        </div>
                    </div>
                </div>
                
                <div class="tab-content" id="paid-accounts-content">
                    <div class="search-container">
                        <input type="text" id="searchInputPaid" class="search-input" placeholder="Pesquisar por nome do cliente...">
                    </div>
                    
                    <div class="sort-options">
                        <button class="sort-btn active" id="sortPaidNewest">Mais Recentes</button>
                        <button class="sort-btn" id="sortPaidOldest">Mais Antigas</button>
                    </div>
                    
                    <div id="paidAccountsContainer" class="accounts-grid">
                        <div class="loading" id="loadingPaidState">
                            Carregando contas quitadas...
                        </div>
                        <div class="empty-state" id="emptyPaidState">
                            Nenhuma conta quitada ainda.
                        </div>
                        <div class="no-results" id="noResultsPaid">
                            Nenhuma conta quitada encontrada com esse nome.
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA4jtlU8wG-HJKtH2DOtZdlTTUGd4Fix3U",
            authDomain: "contasloja-3acbe.firebaseapp.com",
            projectId: "contasloja-3acbe",
            storageBucket: "contasloja-3acbe.firebasestorage.app",
            messagingSenderId: "952643703609",
            appId: "1:952643703609:web:b830ff3bee2980ada14ee8",
            measurementId: "G-T1MFDSL824"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Array para armazenar as contas
        let accounts = [];
        let currentActiveSort = 'oldest'; // Padrão: ordenar por mais antigas
        let currentPaidSort = 'newest'; // Padrão: ordenar por mais recentes
        
        // Elementos do DOM
        const accountForm = document.getElementById('accountForm');
        const activeAccountsContainer = document.getElementById('activeAccountsContainer');
        const paidAccountsContainer = document.getElementById('paidAccountsContainer');
        const loadingActiveState = document.getElementById('loadingActiveState');
        const loadingPaidState = document.getElementById('loadingPaidState');
        const emptyActiveState = document.getElementById('emptyActiveState');
        const emptyPaidState = document.getElementById('emptyPaidState');
        const searchInputActive = document.getElementById('searchInputActive');
        const searchInputPaid = document.getElementById('searchInputPaid');
        const noResultsActive = document.getElementById('noResultsActive');
        const noResultsPaid = document.getElementById('noResultsPaid');
        const activeCountBadge = document.getElementById('active-count');
        const paidCountBadge = document.getElementById('paid-count');
        
        // Elementos de ordenação para contas ativas
        const sortOldest = document.getElementById('sortOldest');
        const sortNewest = document.getElementById('sortNewest');
        const sortOverdue = document.getElementById('sortOverdue');
        
        // Elementos de ordenação para contas quitadas
        const sortPaidNewest = document.getElementById('sortPaidNewest');
        const sortPaidOldest = document.getElementById('sortPaidOldest');
        
        // Elementos das abas
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        
        // Função para formatar valor em real
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }
        
        // Função para formatar data
        function formatDate(date) {
            return new Intl.DateTimeFormat('pt-BR').format(date);
        }
        
        // Função para calcular o total de uma conta
        function calculateTotal(products) {
            return products.reduce((total, product) => total + (product.value * product.quantity), 0);
        }
        
        // Função para calcular o total pago
        function calculatePaid(payments) {
            return payments.reduce((total, payment) => total + payment.amount, 0);
        }
        
        // Função para calcular dias desde a criação da conta
        function getDaysSinceCreation(creationDate) {
            const today = new Date();
            const creation = new Date(creationDate);
            const diffTime = Math.abs(today - creation);
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }
        
        // Função para determinar se uma conta está em atraso
        function isOverdue(creationDate, total, paid) {
            const days = getDaysSinceCreation(creationDate);
            return days > 30 && paid < total;
        }
        
        // Função para determinar se uma conta está quitada
        function isPaid(total, paid) {
            return paid >= total;
        }
        
        // Função para determinar a classe da conta baseada na idade
        function getAccountClass(creationDate, total, paid) {
            const days = getDaysSinceCreation(creationDate);
            
            if (isPaid(total, paid)) {
                return 'paid';
            } else if (isOverdue(creationDate, total, paid)) {
                return 'overdue';
            } else if (days > 7) {
                return 'recent';
            }
            
            return '';
        }
        
        // Função para filtrar contas pelo nome
        function filterAccounts(accountsToFilter, searchTerm) {
            if (!searchTerm) {
                return accountsToFilter;
            }
            
            const lowerSearchTerm = searchTerm.toLowerCase();
            return accountsToFilter.filter(account => 
                account.customerName.toLowerCase().includes(lowerSearchTerm)
            );
        }
        
        // Função para separar contas ativas e quitadas
        function separateAccounts() {
            const activeAccounts = accounts.filter(account => {
                const total = calculateTotal(account.products);
                const paid = calculatePaid(account.payments);
                return !isPaid(total, paid);
            });
            
            const paidAccounts = accounts.filter(account => {
                const total = calculateTotal(account.products);
                const paid = calculatePaid(account.payments);
                return isPaid(total, paid);
            });
            
            return { activeAccounts, paidAccounts };
        }
        
        // Função para ordenar contas ativas
        function sortActiveAccounts(accountsToSort, sortBy) {
            const sortedAccounts = [...accountsToSort];
            
            switch(sortBy) {
                case 'newest':
                    return sortedAccounts.sort((a, b) => new Date(b.creationDate) - new Date(a.creationDate));
                case 'overdue':
                    return sortedAccounts.filter(account => {
                        const total = calculateTotal(account.products);
                        const paid = calculatePaid(account.payments);
                        return isOverdue(account.creationDate, total, paid);
                    }).sort((a, b) => new Date(a.creationDate) - new Date(b.creationDate));
                case 'oldest':
                default:
                    return sortedAccounts.sort((a, b) => new Date(a.creationDate) - new Date(b.creationDate));
            }
        }
        
        // Função para ordenar contas quitadas
        function sortPaidAccounts(accountsToSort, sortBy) {
            const sortedAccounts = [...accountsToSort];
            
            switch(sortBy) {
                case 'oldest':
                    return sortedAccounts.sort((a, b) => new Date(a.lastPaymentDate || a.creationDate) - new Date(b.lastPaymentDate || b.creationDate));
                case 'newest':
                default:
                    return sortedAccounts.sort((a, b) => new Date(b.lastPaymentDate || b.creationDate) - new Date(a.lastPaymentDate || a.creationDate));
            }
        }
        
        // Função para apagar uma conta
        async function deleteAccount(accountId, accountName) {
            if (confirm(`Tem certeza que deseja APAGAR permanentemente a conta de ${accountName}? Esta ação não pode ser desfeita!`)) {
                try {
                    // Apagar do Firebase
                    await db.collection('accounts').doc(accountId).delete();
                    
                    // Remover localmente
                    accounts = accounts.filter(account => account.id !== accountId);
                    
                    // Atualizar a exibição
                    updateAccountsDisplay();
                    
                    alert('Conta apagada com sucesso!');
                } catch (error) {
                    console.error('Erro ao apagar conta:', error);
                    alert('Erro ao apagar conta. Tente novamente.');
                }
            }
        }
        
        // Função para renderizar as contas ativas
        function renderActiveAccounts(searchTerm = '') {
            const { activeAccounts } = separateAccounts();
            const filteredAccounts = filterAccounts(activeAccounts, searchTerm);
            const sortedAccounts = sortActiveAccounts(filteredAccounts, currentActiveSort);
            
            if (activeAccounts.length === 0) {
                loadingActiveState.style.display = 'none';
                emptyActiveState.style.display = 'block';
                noResultsActive.style.display = 'none';
                activeAccountsContainer.innerHTML = '';
                return;
            }
            
            loadingActiveState.style.display = 'none';
            emptyActiveState.style.display = 'none';
            
            if (sortedAccounts.length === 0) {
                noResultsActive.style.display = 'block';
                activeAccountsContainer.innerHTML = '';
                return;
            }
            
            noResultsActive.style.display = 'none';
            activeAccountsContainer.innerHTML = '';
            
            sortedAccounts.forEach((account, index) => {
                const total = calculateTotal(account.products);
                const paid = calculatePaid(account.payments);
                const remaining = total - paid;
                const accountClass = getAccountClass(account.creationDate, total, paid);
                const daysSinceCreation = getDaysSinceCreation(account.creationDate);
                const isReset = daysSinceCreation === 0 && paid === 0;
                const hasProducts = account.products.length > 0;
                
                const accountCard = document.createElement('div');
                accountCard.className = `account-card ${accountClass} ${isReset ? 'reset' : ''}`;
                accountCard.innerHTML = `
                    <div class="account-header">
                        <div>
                            <div class="account-name">${account.customerName}</div>
                            <div class="account-phone">${account.phoneNumber}</div>
                            <div class="account-date">Criada em: ${formatDate(new Date(account.creationDate))} (${daysSinceCreation} dias)</div>
                        </div>
                        <div>
                            <button class="btn-secondary" onclick="toggleAddProductForm('${account.id}', 'active')">+ Produto</button>
                        </div>
                    </div>
                    
                    ${hasProducts ? `
                    <div class="product-list">
                        ${account.products.map(product => `
                            <div class="product-item">
                                <div class="product-details">
                                    <div class="product-name">${product.name}</div>
                                    <div class="product-quantity">Quantidade: ${product.quantity}</div>
                                </div>
                                <div class="product-value">
                                    <div class="unit-price">${formatCurrency(product.value)} un.</div>
                                    <div class="total-price">${formatCurrency(product.value * product.quantity)}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    ` : '<div class="empty-state" style="padding: 1rem; font-style: italic;">Nenhum produto adicionado</div>'}
                    
                    ${account.payments.length > 0 ? `
                    <div class="payment-info">
                        <strong>Pagamentos Realizados:</strong>
                        ${account.payments.map(payment => `
                            <div class="payment-item">
                                <span>${formatDate(new Date(payment.date))}</span>
                                <span>${formatCurrency(payment.amount)}</span>
                            </div>
                        `).join('')}
                    </div>
                    ` : ''}
                    
                    <div class="total">
                        ${hasProducts ? `
                            Total: ${formatCurrency(total)}<br>
                            ${paid > 0 ? `Pago: ${formatCurrency(paid)}<br>` : ''}
                            Restante: ${formatCurrency(remaining)}
                        ` : 'Conta vazia - Adicione produtos'}
                    </div>
                    
                    <div class="actions">
                        ${hasProducts ? `<button class="btn-pay" onclick="togglePaymentForm('${account.id}', 'active')">Registrar Pagamento</button>` : ''}
                        <button class="btn-secondary" onclick="toggleAddProductForm('${account.id}', 'active')">+ Produto</button>
                        <button class="btn-delete" onclick="deleteAccount('${account.id}', '${account.customerName}')">Apagar Conta</button>
                    </div>
                    
                    <div class="add-product-form" id="addProductForm-active-${account.id}">
                        <div class="form-group">
                            <label for="newProductName-active-${account.id}">Nome do Material</label>
                            <input type="text" id="newProductName-active-${account.id}" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="newProductQuantity-active-${account.id}">Quantidade</label>
                                <input type="number" id="newProductQuantity-active-${account.id}" min="1" value="1" required>
                            </div>
                            <div class="form-group">
                                <label for="newProductValue-active-${account.id}">Valor Unitário (R$)</label>
                                <input type="number" id="newProductValue-active-${account.id}" step="0.01" min="0" required>
                            </div>
                        </div>
                        <div class="actions">
                            <button type="button" onclick="addProductToAccount('${account.id}', 'active')">Adicionar</button>
                            <button type="button" class="btn-secondary" onclick="toggleAddProductForm('${account.id}', 'active')">Cancelar</button>
                        </div>
                    </div>
                    
                    ${hasProducts ? `
                    <div class="payment-form" id="paymentForm-active-${account.id}">
                        <div class="form-group">
                            <label for="paymentAmount-active-${account.id}">Valor do Pagamento (R$)</label>
                            <input type="number" id="paymentAmount-active-${account.id}" step="0.01" min="0.01" max="${remaining}" value="${remaining}" required>
                            <small>Máximo: ${formatCurrency(remaining)}</small>
                        </div>
                        <div class="actions">
                            <button type="button" class="btn-pay" onclick="registerPayment('${account.id}', 'active')">Registrar Pagamento</button>
                            <button type="button" class="btn-secondary" onclick="togglePaymentForm('${account.id}', 'active')">Cancelar</button>
                        </div>
                    </div>
                    ` : ''}
                `;
                
                activeAccountsContainer.appendChild(accountCard);
            });
        }
        
        // Função para renderizar as contas quitadas
        function renderPaidAccounts(searchTerm = '') {
            const { paidAccounts } = separateAccounts();
            const filteredAccounts = filterAccounts(paidAccounts, searchTerm);
            const sortedAccounts = sortPaidAccounts(filteredAccounts, currentPaidSort);
            
            if (paidAccounts.length === 0) {
                loadingPaidState.style.display = 'none';
                emptyPaidState.style.display = 'block';
                noResultsPaid.style.display = 'none';
                paidAccountsContainer.innerHTML = '';
                return;
            }
            
            loadingPaidState.style.display = 'none';
            emptyPaidState.style.display = 'none';
            
            if (sortedAccounts.length === 0) {
                noResultsPaid.style.display = 'block';
                paidAccountsContainer.innerHTML = '';
                return;
            }
            
            noResultsPaid.style.display = 'none';
            paidAccountsContainer.innerHTML = '';
            
            sortedAccounts.forEach((account, index) => {
                const total = calculateTotal(account.products);
                const paid = calculatePaid(account.payments);
                const daysSinceCreation = getDaysSinceCreation(account.creationDate);
                const paymentDate = account.lastPaymentDate || account.creationDate;
                
                const accountCard = document.createElement('div');
                accountCard.className = 'account-card paid';
                accountCard.innerHTML = `
                    <div class="account-header">
                        <div>
                            <div class="account-name">${account.customerName}</div>
                            <div class="account-phone">${account.phoneNumber}</div>
                            <div class="account-date">Quitada em: ${formatDate(new Date(paymentDate))}</div>
                        </div>
                    </div>
                    
                    <div class="product-list">
                        ${account.products.map(product => `
                            <div class="product-item">
                                <div class="product-details">
                                    <div class="product-name">${product.name}</div>
                                    <div class="product-quantity">Quantidade: ${product.quantity}</div>
                                </div>
                                <div class="product-value">
                                    <div class="unit-price">${formatCurrency(product.value)} un.</div>
                                    <div class="total-price">${formatCurrency(product.value * product.quantity)}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="payment-info">
                        <strong>Pagamentos Realizados:</strong>
                        ${account.payments.map(payment => `
                            <div class="payment-item">
                                <span>${formatDate(new Date(payment.date))}</span>
                                <span>${formatCurrency(payment.amount)}</span>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="total paid">
                        Total: ${formatCurrency(total)}<br>
                        Pago: ${formatCurrency(paid)}<br>
                        CONTA QUITADA
                    </div>
                    
                    <div class="actions">
                        <button class="btn-delete" onclick="deleteAccount('${account.id}', '${account.customerName}')">Apagar Conta</button>
                    </div>
                `;
                
                paidAccountsContainer.appendChild(accountCard);
            });
        }
        
        // Função para atualizar a exibição de todas as contas
        function updateAccountsDisplay() {
            const { activeAccounts, paidAccounts } = separateAccounts();
            
            // Atualizar contadores
            activeCountBadge.textContent = activeAccounts.length;
            paidCountBadge.textContent = paidAccounts.length;
            
            // Renderizar as contas
            renderActiveAccounts(searchInputActive.value);
            renderPaidAccounts(searchInputPaid.value);
        }
        
        // Função para alternar o formulário de adicionar produto
        function toggleAddProductForm(accountId, tabType) {
            const form = document.getElementById(`addProductForm-${tabType}-${accountId}`);
            if (form.style.display === 'block') {
                form.style.display = 'none';
            } else {
                form.style.display = 'block';
                // Fechar outros formulários abertos
                document.querySelectorAll(`.add-product-form`).forEach(f => {
                    if (f.id !== `addProductForm-${tabType}-${accountId}`) f.style.display = 'none';
                });
                document.querySelectorAll(`.payment-form`).forEach(f => f.style.display = 'none');
            }
        }
        
        // Função para alternar o formulário de pagamento
        function togglePaymentForm(accountId, tabType) {
            const form = document.getElementById(`paymentForm-${tabType}-${accountId}`);
            if (form.style.display === 'block') {
                form.style.display = 'none';
            } else {
                form.style.display = 'block';
                // Fechar outros formulários abertos
                document.querySelectorAll(`.payment-form`).forEach(f => {
                    if (f.id !== `paymentForm-${tabType}-${accountId}`) f.style.display = 'none';
                });
                document.querySelectorAll(`.add-product-form`).forEach(f => f.style.display = 'none');
                
                // Atualizar o valor máximo do pagamento
                const account = accounts.find(acc => acc.id === accountId);
                if (account) {
                    const total = calculateTotal(account.products);
                    const paid = calculatePaid(account.payments);
                    const remaining = total - paid;
                    document.getElementById(`paymentAmount-${tabType}-${accountId}`).max = remaining;
                    document.getElementById(`paymentAmount-${tabType}-${accountId}`).value = remaining;
                }
            }
        }
        
        // Função para adicionar produto a uma conta existente
        async function addProductToAccount(accountId, tabType) {
            const productName = document.getElementById(`newProductName-${tabType}-${accountId}`).value;
            const productQuantity = parseInt(document.getElementById(`newProductQuantity-${tabType}-${accountId}`).value);
            const productValue = parseFloat(document.getElementById(`newProductValue-${tabType}-${accountId}`).value);
            
            if (!productName || isNaN(productQuantity) || productQuantity <= 0 || isNaN(productValue) || productValue <= 0) {
                alert('Por favor, preencha todos os campos corretamente.');
                return;
            }
            
            const accountIndex = accounts.findIndex(acc => acc.id === accountId);
            if (accountIndex === -1) return;
            
            accounts[accountIndex].products.push({
                name: productName,
                quantity: productQuantity,
                value: productValue
            });
            
            // Atualizar no Firebase
            try {
                await db.collection('accounts').doc(accountId).update({
                    products: accounts[accountIndex].products
                });
                
                // Limpar os campos do formulário
                document.getElementById(`newProductName-${tabType}-${accountId}`).value = '';
                document.getElementById(`newProductQuantity-${tabType}-${accountId}`).value = '1';
                document.getElementById(`newProductValue-${tabType}-${accountId}`).value = '';
                
                // Atualizar a exibição
                updateAccountsDisplay();
                
                // Fechar o formulário
                toggleAddProductForm(accountId, tabType);
            } catch (error) {
                console.error('Erro ao adicionar produto:', error);
                alert('Erro ao adicionar produto. Tente novamente.');
            }
        }
        
        // Função para registrar um pagamento
        async function registerPayment(accountId, tabType) {
            const paymentAmount = parseFloat(document.getElementById(`paymentAmount-${tabType}-${accountId}`).value);
            const accountIndex = accounts.findIndex(acc => acc.id === accountId);
            if (accountIndex === -1) return;
            
            const account = accounts[accountIndex];
            const total = calculateTotal(account.products);
            const paid = calculatePaid(account.payments);
            const remaining = total - paid;
            
            if (isNaN(paymentAmount) || paymentAmount <= 0 || paymentAmount > remaining) {
                alert('Por favor, insira um valor válido para o pagamento.');
                return;
            }
            
            account.payments.push({
                amount: paymentAmount,
                date: new Date().toISOString()
            });
            
            // Atualizar a data do último pagamento
            account.lastPaymentDate = new Date().toISOString();
            
            // Atualizar no Firebase
            try {
                await db.collection('accounts').doc(accountId).update({
                    payments: account.payments,
                    lastPaymentDate: account.lastPaymentDate
                });
                
                // Verificar se a conta foi totalmente paga
                const newPaid = calculatePaid(account.payments);
                if (newPaid >= total) {
                    setTimeout(() => {
                        alert('Conta quitada com sucesso! Ela agora aparecerá na aba "Contas Quitadas".');
                    }, 500);
                }
                
                // Atualizar a exibição
                updateAccountsDisplay();
                
                // Fechar o formulário
                togglePaymentForm(accountId, tabType);
                
                alert(`Pagamento de ${formatCurrency(paymentAmount)} registrado com sucesso!`);
            } catch (error) {
                console.error('Erro ao registrar pagamento:', error);
                alert('Erro ao registrar pagamento. Tente novamente.');
            }
        }
        
        // Event listener para o formulário de adicionar conta
        accountForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const customerName = document.getElementById('customerName').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const productName = document.getElementById('productName').value;
            const productQuantity = parseInt(document.getElementById('productQuantity').value);
            const productValue = parseFloat(document.getElementById('productValue').value);
            
            // Validar os dados
            if (!customerName || !phoneNumber || !productName || isNaN(productQuantity) || productQuantity <= 0 || isNaN(productValue) || productValue <= 0) {
                alert('Por favor, preencha todos os campos corretamente.');
                return;
            }
            
            // Criar objeto da conta
            const newAccount = {
                customerName,
                phoneNumber,
                products: [{
                    name: productName,
                    quantity: productQuantity,
                    value: productValue
                }],
                payments: [],
                creationDate: new Date().toISOString()
            };
            
            // Adicionar ao Firebase
            try {
                const docRef = await db.collection('accounts').add(newAccount);
                newAccount.id = docRef.id;
                accounts.push(newAccount);
                
                // Limpar o formulário
                accountForm.reset();
                document.getElementById('productQuantity').value = '1';
                
                // Atualizar a exibição
                updateAccountsDisplay();
                
                // Mudar para a aba de contas ativas
                switchTab('active-accounts');
                
                alert('Conta adicionada com sucesso!');
            } catch (error) {
                console.error('Erro ao adicionar conta:', error);
                alert('Erro ao adicionar conta. Tente novamente.');
            }
        });
        
        // Event listeners para as abas
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.getAttribute('data-tab');
                switchTab(tabId);
            });
        });
        
        // Função para alternar entre abas
        function switchTab(tabId) {
            // Remover classe active de todas as abas e conteúdos
            tabs.forEach(tab => tab.classList.remove('active'));
            tabContents.forEach(content => content.classList.remove('active'));
            
            // Adicionar classe active à aba e conteúdo selecionados
            document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
            document.getElementById(`${tabId}-content`).classList.add('active');
        }
        
        // Event listeners para a barra de pesquisa
        searchInputActive.addEventListener('input', function() {
            renderActiveAccounts(this.value);
        });
        
        searchInputPaid.addEventListener('input', function() {
            renderPaidAccounts(this.value);
        });
        
        // Event listeners para os botões de ordenação das contas ativas
        sortOldest.addEventListener('click', function() {
            currentActiveSort = 'oldest';
            updateActiveSortButtons();
            renderActiveAccounts(searchInputActive.value);
        });
        
        sortNewest.addEventListener('click', function() {
            currentActiveSort = 'newest';
            updateActiveSortButtons();
            renderActiveAccounts(searchInputActive.value);
        });
        
        sortOverdue.addEventListener('click', function() {
            currentActiveSort = 'overdue';
            updateActiveSortButtons();
            renderActiveAccounts(searchInputActive.value);
        });
        
        // Event listeners para os botões de ordenação das contas quitadas
        sortPaidNewest.addEventListener('click', function() {
            currentPaidSort = 'newest';
            updatePaidSortButtons();
            renderPaidAccounts(searchInputPaid.value);
        });
        
        sortPaidOldest.addEventListener('click', function() {
            currentPaidSort = 'oldest';
            updatePaidSortButtons();
            renderPaidAccounts(searchInputPaid.value);
        });
        
        // Função para atualizar o estado dos botões de ordenação das contas ativas
        function updateActiveSortButtons() {
            [sortOldest, sortNewest, sortOverdue].forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (currentActiveSort === 'oldest') {
                sortOldest.classList.add('active');
            } else if (currentActiveSort === 'newest') {
                sortNewest.classList.add('active');
            } else if (currentActiveSort === 'overdue') {
                sortOverdue.classList.add('active');
            }
        }
        
        // Função para atualizar o estado dos botões de ordenação das contas quitadas
        function updatePaidSortButtons() {
            [sortPaidNewest, sortPaidOldest].forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (currentPaidSort === 'newest') {
                sortPaidNewest.classList.add('active');
            } else if (currentPaidSort === 'oldest') {
                sortPaidOldest.classList.add('active');
            }
        }
        
        // Carregar contas do Firebase
        async function loadAccounts() {
            try {
                const snapshot = await db.collection('accounts').get();
                accounts = [];
                snapshot.forEach(doc => {
                    const account = doc.data();
                    account.id = doc.id;
                    // Garantir que produtos antigos tenham quantidade 1
                    if (account.products && account.products.length > 0) {
                        account.products.forEach(product => {
                            if (!product.quantity) {
                                product.quantity = 1;
                            }
                        });
                    }
                    accounts.push(account);
                });
                
                updateAccountsDisplay();
            } catch (error) {
                console.error('Erro ao carregar contas:', error);
                loadingActiveState.textContent = 'Erro ao carregar contas. Tente recarregar a página.';
                loadingPaidState.textContent = 'Erro ao carregar contas. Tente recarregar a página.';
            }
        }
        
        // Inicializar a página
        loadAccounts();
    </script>
</body>
</html>
